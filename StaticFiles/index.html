<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="main.css" rel="stylesheet">
</head>
<body>
<div class="container mw-80">
<div class="col-6 pt-5">
<input class="form-control d-inline col-lg-3" id="searchInput" onkeyup="Search('users')" placeholder="поиск"
       type="text"/>
<button class="btn d-inline m-2" onclick="CancelAllUserRequests()">Профиль</button>
</div>
    <div class="row">
        <div class="w-100 p-2 pt-4" id="table"></div>
    </div>
<div aria-hidden="true" class="modal-backdrop  modal-signin py-5 " id="modalSignin" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-2 shadow">
            <div class="modal-header p-3 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Аутентификация</h1>
            </div>
            <div class="modal-body p-10 pt-0">
                <form onsubmit="Authentication();return false;">
                    <div class="form-floating mb-3">
                        <input class="form-control rounded-2" id="username" placeholder="Логин">
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control rounded-2" id="password" placeholder="Пароль" type="password">
                    </div>
                    <div class="form-floating md-3">
                        <p class="text-danger" id="authResult"></p>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти</button>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
